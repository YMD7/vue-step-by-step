<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-step-by-step</title>
    <style>
      .is-loading { background: red; }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script type="text/javascript">
      var app = new Vue({
        el: '#root',
        data: {
          isLoading: false
        },
        methods: {
          toggleClass () {
            this.isLoading = true;
          }
        }
      });
    </script>
  </body>
</html>
